<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>È£ûÂ§©Á•ûÈ©π</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Noto+Sans+SC:wght@500;700;900&display=swap');
        html,body{margin:0;padding:0;width:100%;height:100%;position:fixed;overflow:hidden;background:#000;touch-action:none;user-select:none;-webkit-user-select:none}
        #game-wrapper{position:absolute;top:0;left:0;width:900px;height:1600px;background:#1a1a2e;overflow:hidden;opacity:0;transition:opacity .5s;transform-origin:0 0;box-shadow:0 0 50px rgba(0,0,0,.8);display:none}
        canvas{display:block;width:100%;height:100%}
        .ui-font{font-family:'Black Ops One','Noto Sans SC',sans-serif;letter-spacing:1px}
        .ui-layer{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;display:flex;flex-direction:column;justify-content:space-between;z-index:10}
        .neon-btn{position:relative;overflow:hidden;transition:all .1s;touch-action:manipulation}
        .neon-btn:active{transform:scale(.92)}
        .neon-btn.selected{background-color:#374151;border-color:#fbbf24;box-shadow:0 0 20px rgba(251,191,36,.4);transform:scale(1.1);z-index:20}
        .control-panel{background:linear-gradient(to top,rgba(0,0,0,.95) 10%,rgba(0,0,0,.6) 50%,rgba(0,0,0,0) 100%);padding-bottom:max(2rem,env(safe-area-inset-bottom));padding-top:6rem}
        .processing{filter:brightness(.5);pointer-events:none}
        .auto-opt-btn.selected{background-color:#2563eb;border-color:#60a5fa;box-shadow:0 0 15px rgba(37,99,235,.6);transform:scale(1.05)}
        .setting-toggle{position:relative;display:inline-block;width:60px;height:34px}
        .setting-toggle input{opacity:0;width:0;height:0}
        .slider{position:absolute;cursor:pointer;inset:0;background:#4b5563;transition:.4s;border-radius:34px}
        .slider:before{position:absolute;content:"";height:26px;width:26px;left:4px;bottom:4px;background:white;transition:.4s;border-radius:50%}
        input:checked+.slider{background:#22c55e}
        input:checked+.slider:before{transform:translateX(26px)}
        .range-slider-container{position:relative;width:100%;height:40px;display:flex;align-items:center;justify-content:center}
        .range-input{-webkit-appearance:none;width:100%;background:transparent;position:absolute;pointer-events:none;z-index:20;height:0;outline:none}
        .range-input::-webkit-slider-thumb{-webkit-appearance:none;height:32px;width:32px;border-radius:50%;background:#facc15;border:4px solid #fff;cursor:pointer;pointer-events:auto;box-shadow:0 2px 6px rgba(0,0,0,.5);margin-top:-16px;transform:translateY(50%)}
        .custom-scroll::-webkit-scrollbar{width:6px}.custom-scroll::-webkit-scrollbar-track{background:#1f2937}.custom-scroll::-webkit-scrollbar-thumb{background:#4b5563;border-radius:3px}
        #sideMenu{transition:all .3s cubic-bezier(.4,0,.2,1)}
        .shake{animation:shake .3s cubic-bezier(.36,.07,.19,.97) both}
        @keyframes shake{10%,90%{transform:translate3d(-1px,0,0)}20%,80%{transform:translate3d(2px,0,0)}30%,50%,70%{transform:translate3d(-4px,0,0)}40%,60%{transform:translate3d(4px,0,0)}}
    </style>
</head>
<body>

            <div class="relative w-32 h-32"><div class="absolute inset-0 rounded-full bg-gray-900 border-[6px] border-gray-600 shadow-2xl overflow-hidden"><div id="revolverContainer" class="absolute inset-0 w-full h-full transition-transform duration-100 ease-out origin-center"></div><div class="absolute top-1/2 left-1/2 w-14 h-14 bg-gray-800 rounded-full -translate-x-1/2 -translate-y-1/2 border-4 border-gray-600 z-20 grid place-items-center shadow-inner"><div id="ammoIcon"></div></div></div></div>
        </div>

text-3xl ui-font active:scale-95 border-b-8 border-gray-400">OK, I GOT IT!</button></div></div></div>

ick="gameEngine.setLanguage('en')" id="btnLangEn" class="flex-1 py-3 rounded-lg bg-blue-600 text-white font-bold border-2 border-blue-400 pointer-events-auto">EN</button><button onclick="gameEngine.setLanguage('zh')" id="btnLangZh" class="flex-1 py-3 rounded-lg bg-gray-700 text-gray-400 font-bold border-2 border-gray-600 pointer-events-auto">‰∏≠Êñá</button></div></div></div><button onclick="gameEngine.onToggleSettings(false)" class="w-full mt-8 bg-gray-200 text-gray-900 font-black py-5 rounded-xl text-2xl ui-font pointer-events-auto">‚úï Close</button></div></div>

inter-events-auto"><div class="absolute left-4 right-4 h-3 bg-gray-700 rounded-full"></div><div id="rangeHighlight" class="absolute h-3 bg-yellow-500 rounded-full transition-all duration-75"></div><input type="range" id="rangeMin" min="0" max="9" step="1" value="0" class="range-input left-0 right-0 mx-4"><input type="range" id="rangeMax" min="0" max="9" step="1" value="9" class="range-input left-0 right-0 mx-4"><div class="absolute -bottom-8 left-4 right-4 flex justify-between text-gray-400 font-bold ui-font text-sm pointer-events-none"><span>x2</span><span>x50</span><span>MAX</span></div></div><div class="text-center mb-2"><span id="lblAutoRangeVal" class="text-yellow-400 text-3xl font-black ui-font bg-gray-800/80 px-6 py-2 rounded-xl border border-yellow-500/30">x2 - MAX</span></div></div><div class="flex gap-4"><button onclick="gameEngine.onToggleAutoPanel(false)" class="flex-1 bg-gray-700 text-white font-black py-6 rounded-2xl text-2xl pointer-events-auto">‚úï</button><button onclick="gameEngine.onStartAuto()" class="flex-[1.5] bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-black py-6 rounded-2xl ui-font text-3xl pointer-events-auto">‚ñ∂ START</button></div></div></div>
        <div class="absolute bottom-8 right-8 z-[60] flex flex-col items-end pointer-events-auto">
